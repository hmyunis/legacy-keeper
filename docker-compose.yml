services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: legacykeeper
      POSTGRES_USER: legacykeeper
      POSTGRES_PASSWORD: legacykeeper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legacykeeper -d legacykeeper"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    restart: "no"
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BUCKET: legacykeeper
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD; do
        echo 'Waiting for MinIO...';
        sleep 2;
      done;
      mc mb -p local/$$MINIO_BUCKET || true;
      mc anonymous set public local/$$MINIO_BUCKET || true;
      echo 'MinIO bucket is ready.';
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    volumes:
      - backend_vapid:/data/vapid
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    ports:
      - "8000:8000"

  web_ui:
    build:
      context: ./web_ui
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000/api/
        VITE_GOOGLE_CLIENT_ID: ""
        VITE_VAPID_PUBLIC_KEY: ""
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
  minio_data:
  backend_vapid:
